<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深拷贝</title>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<script>
    var data = {
        isee: undefined,
        price: null,
        promotion: {
            price: 100
        }
    }
    // 一般来说，使用JSON转换可以得到期望的效果，但是对于JSON格式本身不支持的格式，是无非转换的，比如函数
    console.log(JSON.stringify(data))
    document.querySelector('.one').innerHTML = JSON.stringify(data)
    document.querySelector('.two').innerHTML = JSON.stringify(JSON.parse(JSON.stringify(data)));

</script>
</body>
</html>
