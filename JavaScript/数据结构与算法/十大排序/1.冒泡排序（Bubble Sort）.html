<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序（Bubble Sort）</title>
</head>
<body>
<script>
    /**
     * 冒泡排序
     * @param arr
     * @returns {*}
     */
    function bubbleSort(arr) {
        var len = arr.length;
        for (var i = 0; i < len; i++) { // 确定最大的数在数组最后，则最后一位不用再次考虑，依次类推
            for (var j = 0; j < len - 1 - i; j++) {
                if (arr[j] > arr[j+1]) {        //相邻元素两两对比
                    var temp = arr[j+1];        //元素交换
                    arr[j+1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    let arr = [2,2,3,4,5,2,5,6,0,43,22,3,6,3,1]
    console.log(bubbleSort(arr))
</script>
</body>
</html>
