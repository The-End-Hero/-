<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局</title>
    <style>
        table {
            border-collapse: collapse; /*相邻边被合并;separate: 边框独立*/
            border: none;
            width: 820px;
        }

        td {
            border: solid #CCC 1px;
        }
        th{
            border: solid #CCC 1px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>ID</th>

        <!--<th>Country</th>-->
        <!--<th>Price</th>-->
        <!--<th>Download</th>-->
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="width: 40%; height: 30px;">
            用户：
        </td>
        <td style="width: 60%">
            张三
        </td>
    </tr>
    <tr>
        <td style="width: 40%; height: 30px;">
            年级：
        </td>
        <td>
            高中
        </td>
    </tr>
    <tr>
        <td style="width: 40%; height: 30px;">
            备注：
        </td>
        <td>
        </td>
    </tr>

    </tbody>

</table>
</body>
</html>
